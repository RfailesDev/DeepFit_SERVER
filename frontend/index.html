<!-- frontend/index.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подсчет Отжиманий в Реальном Времени</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Подсчет Отжиманий в Реальном Времени</h1>
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="overlay"></canvas>
        </div>
        <div class="status">
            <p id="feedback">Жду начала...</p>
            <p>Повторы: <span id="count">0</span></p>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
    </div>

    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"
            integrity="sha512-JgC5fCimjqBvBBbkI8RoSZ7K3PoK/sqiymsdliFWhFE+tMP0rXlyFTqzBYTI+9yad0tLXIQUxFEFEzzSzLCmLg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Подключение скрипта -->
    <script src="script.js"></script>
</body>
</html>
